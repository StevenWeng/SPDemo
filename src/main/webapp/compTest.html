<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular.js"></script>
<script src="http://cdn.jsdelivr.net/hammerjs/2.0.4/hammer.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-animate.js"></script>
<script src="http://10.1.41.222/cdn/angular-spider/0.0.5/js/angular-spider.js"></script>

<title>Component Test!</title>
<script type="text/javascript">
	var app = angular.module('app', [ 'spider' ]);
	app.config([ 'componentManagerProvider', function(componentManagerProvider) {
		componentManagerProvider.initByUrl('comp.json');
	} ]);
	app.controller('mainCtrl', [ '$scope', 'lifeCycle','$interval', function($scope, lifeCycle,$interval) {
		var c = lifeCycle.getCommander($scope);
		$interval(function(){
			c.pause();
			c.resume();
		},1000);
	} ]);
</script>
</head>
<body ng-app="app" ng-controller="mainCtrl">
	<div sp-container="Root" root="true">
		<div sp-layout="LL" size="[10,10]">
			<div sp-container="LLCA" area="0,0,5,5" bgc="#CFAACF">
				<div sp-comp="t" ttt="aaa"></div>
			</div>
			<div sp-container="LLCA" area="5,0,5,5" bgc="#0000FF">
				<div sp-comp="t" ttt="bbb"></div>
				<div sp-comp="t" ttt="ccc"></div>
			</div>
			<div sp-container="LLCB" area="0,5,5,*" bgc="#00FF00">
				<div sp-comp="t" ttt="ddd"></div>
			</div>
		</div>
	</div>
</body>
</html>
