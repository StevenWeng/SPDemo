  <div sp-layout id="LA" root="true" size="[9,9]" width="500" height="600" style="background-color: gray">
    <div sp-container id="C_A_A" area="1,-7,3,1" bgc="#CFAACF">
		<div sp-comp id="ttt"></div>
    </div>
    <div sp-container id="C_C" area="4,-4,1,2" bgc="#CFAA00"></div>
    <div sp-container sp-layout-gesture id="C_A" area="1,4,*,150px,10px,10px" bgc="#FFAA00" swipe="[['A','B','C']]">
      <div sp-layout id="A"  size="[1,1]" >
        <div sp-container id="GES_LA_B" area="0,0,1,1" bgc="#00FF00">
        <div sp-comp id="ttt"></div>
        </div>
      </div>
      <div sp-layout id="B"  size="[1,1]" >
        <div sp-container id="GES_LA_B" area="0,0,1,1" bgc="#00FF00">
        <div sp-comp id="ttt"></div>
        </div>
      </div>
      <div sp-layout id="C"  size="[1,1]">
        <div sp-container id="GES_LA_C" area="0,0,1,1" bgc="#0000FF"></div>
      </div>
    </div>
    <div sp-container id="C_D" area="-8,5,1,*,10px,0px" bgc="#C00CCF"></div>
    <div sp-container id="C_E" area="-8,-5,*,*" bgc="#00FCCB"></div>
    <div sp-container id="C_F" area="-2,-1,2,*" bgc="#0AFCA0"></div>
    <div sp-container id="C_G" area="-5,-1,1,1" bgc="#FF00AA"></div>
  </div>
</body>
