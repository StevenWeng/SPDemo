<div sp-layout="Layout_lg" size="[12,12]" sp-event-channel="{B:['*']}">
	<div sp-container="lg_header" area="0,0,*,78px" bgc="#000000">
		<h1 style="color: #FFFFFF">我是大版</h1>
	</div>
	<div sp-container="lg_footer" area="0,-0,*,1" bgc="#00FF00">
		<p align="center">footer</p>
	</div>
	<div sp-container="lg_main" area="0,78px,*,*" bgc="#FF0000">
		<div sp-layout="Layout_lg_main" size="[12,12]">
			<div sp-container="lg_main_left" area="0,0,3,*" bgc="#FFFF00">
				<h2>左選單</h2>
			</div>
			<div sp-container="lg_main_right" area="3,0,*,*" bgc="#FF00FF" sp-layout-chains="{'chain-b' : ['la_A','la_B','la_C','la_D','la_E','la_F','la_G']}" sp-gesture="{'swipe':'chain-b'}">
				<div sp-layout="la_A" size="[12,12]">
					<div sp-container="la_A_c" area="0,0,*,*" bgc="#e62727">
						<h2>主頁面 A</h2>
						<input type="button" value="gotoB" ng-click="goB()"/>
					</div>
				</div>
				<div sp-layout="la_B" size="[12,12]">
					<div sp-container="la_A_c" area="0,0,*,*" bgc="#f5a000">
						<h2>主頁面 B</h2>
					</div>
				</div>
				<div sp-layout="la_C" size="[12,12]">
					<div sp-container="la_C_c" area="0,0,*,*" bgc="#e1f500">
						<h2>主頁面 C</h2>
					</div>
				</div>
				<div sp-layout="la_D" size="[12,12]">
					<div sp-container="la_D_c" area="0,0,*,*" bgc="#00f50a">
						<h2>主頁面 D</h2>
					</div>
				</div>
				<div sp-layout="la_E" size="[12,12]">
					<div sp-container="la_E_c" area="0,0,*,*" bgc="#007ff5">
						<h2>主頁面 E</h2>
					</div>
				</div>
				<div sp-layout="la_F" size="[12,12]">
					<div sp-container="la_F_c" area="0,0,*,*" bgc="#6c00f5">
						<h2>主頁面 F</h2>
					</div>
				</div>
				<div sp-layout="la_G" size="[12,12]">
					<div sp-container="la_G_c" area="0,0,*,*" bgc="#f500eb">
						<h2>主頁面 G</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
