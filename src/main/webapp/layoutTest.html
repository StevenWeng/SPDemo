<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular.js"></script>
<script src="http://cdn.jsdelivr.net/hammerjs/2.0.4/hammer.js"></script>
<script src="https://code.angularjs.org/1.2.28/angular-animate.js"></script>
<link rel="stylesheet" href="http://10.1.41.222/cdn/angular-spider/0.0.3/css/gesture-animate.css" />
<script src="http://10.1.41.222/cdn/angular-spider/0.0.3/js/angular-spider.min.js"></script>
<title>Layout Test</title>
<script type="text/javascript">
	var app = angular.module('exampleApp',['spider']);
</script>
</head>
<body ng-app="exampleApp">
	<div sp-layout id="LR" root="true" size="[10,10]" width="500" height="600" style="background-color: gray">
		<div sp-container id="LCA" area="0,0,5,5" bgc="#CFAACF">
			<div sp-layout id="LALR" size="[3,3]">
				<div sp-container id="LALA" area="0,0,*,1" bgc="#FFFF00"></div>
			</div>
		</div>
		<div sp-container id="LCA" area="0,5,5,5" bgc="#00FF00"></div>
		<div sp-container id="LCA" area="5,0,5,5" bgc="#0000FF"></div>
		<div sp-container id="LCA" area="5,5,5,5" bgc="#FF0000"></div>
	</div>
</body>
</html>
